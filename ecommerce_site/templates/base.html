<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-commerce Site{% endblock %}</title>
    <!-- Include Bootstrap or other CSS frameworks -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Additional CSS styles if needed -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">E-commerce Site</a>
        <!-- Add navigation links here -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'product_list' %}">Products</a>
            </li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>

    <div class="container mt-5">
        {% block content %}
        <!-- Content of specific pages will go here -->
        {% endblock %}
    </div>

    <!-- Optional: Include JavaScript libraries like Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Additional scripts if needed -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
